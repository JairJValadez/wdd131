<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Card Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">

    <form class="form-container">
        <!-- Card Back, z-index 1 (behind) -->
        <div class="card card-back">
            <!-- Black Magnetic Stripe -->
            <div class="stripe"></div>
            <div class="cvv-area">
                <!-- CVC/CVV Label and Input -->
                <label for="cvv">CVC/CVV</label>
                <!-- Gray signature line (cvv-text-area takes the first grid column) -->
                <div class="cvv-text-area"></div>
                <input
                    type="text"
                    id="cvv"
                    placeholder="XXX"
                    required
                    pattern="\d{3,4}"
                    maxlength="4"
                    title="CVC/CVV must be 3 or 4 digits."
                />
            </div>
        </div>

            <!-- Row 2: Card Number -->
            <div class="card-number-group">
                <label for="card-number">CARD NUMBER</label>
                <input
                    type="text"
                    id="card-number"
                    placeholder="1234 5678 9101 1020"
                    required
                    pattern="(\d{4}[ ]?){3}\d{4}"
                    maxlength="19"
                    title="Card number must be 16 digits, with optional spaces."
                />
            </div>

            <!-- Row 3/4: Card Holder and Expiration -->
            <div class="card-holder-group">
                <label for="card-holder">CARD HOLDER</label>
                <input
                    type="text"
                    id="card-holder"
                    placeholder="John Doe"
                    required
                />
            </div>

            <div class="card-expiry-group">
                <label for="exp-month">EXPIRATION</label>
                <div class="expiry-inputs">
                    <input
                        type="number"
                        id="exp-month"
                        placeholder="MM"
                        required
                        min="1"
                        max="12"
                        maxlength="2"
                    />
                    <input
                        type="number"
                        id="exp-year"
                        placeholder="YY"
                        required
                        min="24"
                        max="99"
                        maxlength="2"
                    />
                </div>
            </div>
        </div>
        
        <button type="submit" class="submit-button">Submit</button>

    </form>
</body>
